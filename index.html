<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web icon -->
    <link rel="icon" href="./media/favicon.png" sizes="32x32" type="image/png" />

    <!-- build:CSS ./css/styles.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- endbuild -->

    <title>Paolo Bonelli Portfolio</title>
  </head>
  <body>
    <ul class="nav-bar">
      <li id="home-item" class="nav-item"><span>Home </span></li>
      <li id="projects-item" class="nav-item"><span>Projects</span></li>
      <li id="logo" class="nav-center"><img src="./media/logo.png" alt="logo" /></li>
      <li id="experience-item" class="nav-item"><span>Experience</span></li>
      <li id="contact-item" class="nav-item"><span>Reach</span></li>
    </ul>

    <div id="banner" class="container" style="position: fixed;">
      <div class="container-body">
        <img
          src="./media/adult-books-business-coffee-374016.jpg"
          alt="work example"
          class="container-img"
        />
      </div>
    </div>

    <div id="home" class="container">
      <div class="triangle"></div>
      <div id="home-body" class="container-body">
        <h1>Hi! My name is Vincenzo</h1>
        <p>Welcome to my Portfolio, hope it's confortable</p>
      </div>
    </div>

    <div id="projects" class="container">
      <h2 class="container-water-mark">
        my projects
      </h2>
      <div class="container-title">
        <h2>my Projects</h2>
      </div>
      <div id="projects-entries" class="container-body">
        <a href="https://enzo-bv.github.io/Webpractice/" id="link-challenge" class="entry">
          <div id="challenge-entry" class="project-entry">
            <figure class="entry-thumbnail">
              <span class="entry-type">Javascript</span>
              <div class="entry-body">
                <span class="title">Vincenzo Bonelli</span>
                <h3 class="heading">Javascript Challenge</h3>
                <p class="entry-content">
                  This project test the basic and not so basic of Javascript
                </p>
              </div>
              <img src="./media/pexels-photo-1181345.jpeg" alt="JS challenge" class="entry-img" />
              <div class="dimmer"></div>
            </figure>
            <div class="entry-footer">
              <label>view</label>
              <img
                src="https://image.flaticon.com/icons/svg/481/481143.svg"
                class="footer-arrow"
                alt="arrow"
              />
            </div>
          </div>
        </a>
        <a href="#link-elrinconcito" id="link-elrinconcito" class="entry">
          <div id="challenge-entry" class="project-entry">
            <figure class="entry-thumbnail">
              <span class="entry-type">Bootstrap</span>
              <div class="entry-body">
                <span class="title">Vincenzo Bonelli</span>
                <h3 class="heading">El rinconcito De Male</h3>
                <p class="entry-content">
                  Bootstrap project for front-end presentation.
                </p>
              </div>
              <img src="./media/img-elrinconcito.jpg" alt="JS challenge" class="entry-img" />
              <div class="dimmer"></div>
            </figure>
            <div class="entry-footer">
              <label>view</label>
              <img
                src="https://image.flaticon.com/icons/svg/481/481143.svg"
                class="footer-arrow"
                alt="arrow"
              />
            </div>
          </div>
        </a>
        <a href="#link-angular01" id="link-angular01" class="entry">
          <div id="challenge-entry" class="project-entry">
            <figure class="entry-thumbnail">
              <span class="entry-type">Angular</span>
              <div class="entry-body">
                <span class="title">Vincenzo Bonelli</span>
                <h3 class="heading">Angular project</h3>
                <p class="entry-content">
                  This will be a complete Angular app.
                </p>
              </div>
              <img src="./media/Angular_full_color_logo.svg" alt="JS challenge" class="entry-img" />
              <div class="dimmer"></div>
            </figure>
            <div class="entry-footer">
              <label>view</label>
              <img
                src="https://image.flaticon.com/icons/svg/481/481143.svg"
                class="footer-arrow"
                alt="arrow"
              />
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- build:js ./js/index.js -->
    <script src="./js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
